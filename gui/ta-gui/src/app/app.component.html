<style>
  .corpo {
      background-color: rgba(255, 255, 255, 0.5);
      color: black;
      padding: 10px 10px 100px 10px;
      margin: 30px 100px 0px 100px;
  }
  body {
    background-image: url("images/ursal.png");
    background-repeat: no-repeat;
    background-position: center;
    background-size: cover;
    font-family: sans-serif;
  }
  .button {
    background-color: red; /* Green */
    border: none;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
}
  </style>

<body >
  <div class = "Corpo">
    <html (mousemove)="onMove()">
      <h1>
        Teaching Assistant Plano Ursal
      </h1>
      
      <h2>
        Alunos
      </h2>
      
      <table>
      <tr>
         <td><label>Nome do Cristão </label></td>
         <td><input [(ngModel)]="aluno.nome" ></td>
         
      </tr>
      <tr>
         <td><label>CPF </label></td>
         <td><input [(ngModel)]="aluno.cpf" ></td>
         <td *ngIf="cpfduplicado">
           Já existe um aluno com esse CPF
         </td>
      </tr>
      <tr>
         <td><label>E-mail </label></td>
         <td><input [(ngModel)]="aluno.email" ></td>
      </tr>
      <tr>
        <td><label>Quem é o seu presidente :      </label></td>
        <td>Opção 1: <input type="checkbox"> Cabo Daciolo </td>
     </tr>
     <tr>
       <td></td>
      <td> Opção 2: <input type="checkbox"> Opção 1 </td>
      </tr>
      <tr>
          <td><button class="button" (click)="criarAluno(aluno)">Glória a Deus - Adicionar</button></td>
      </tr>
      </table>
      
      <metas [alunos]="alunos"></metas>
      
      </html>
  </class>
  
</body>
